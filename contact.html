<body class="contact-page">
    <header>
        <div class="logo">
            <img src="images/economy-logo.png" alt="Logo of economy floors">
        </div>
        <div class="dropdown-icon">
            <div class="icon">
                <i class="fa-solid fa-bars"></i>  
            </div>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="products.html">Our Products</a>
                    <a href="https://maps.app.goo.gl/oD7v4WBWvDxTtkAV7" target="_blank">Where are we Located</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact Us</a>
                </div>
        </div>
    </header>
    <main>
        <div class="contact-background">
            <div class="contact-form">
                <h2>Contact Us</h2><br><br>
                
                <form id="contact-form" action="https://formspree.io/f/xnnpbbaz" method="POST" enctype="multipart/form-data">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required><br>
                    <div class="comment-box">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" rows="10" cols="100" required></textarea>
                    </div>
                    <input type="submit" value="Send">
                    <p id="form-status"></p>
                </form>
            </div>
        </div>  
    </main>

    <footer>
        <div id="copyright">
            &copy; Economy Floors. All rights reserved.<br>
            <small><a href="mailto:economyfloors@live.com">economyfloors@live.com</a></small>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
